<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>Open Network Search</title>
</head>
<body>
  <header>
  </header>
    <main>
        <h1>Open Network Foundation</h1>
        <form class="container">
            <div class="item searchbar">
                <input type="text" id="search-box" name="search" placeholder="Enter search terms here...">
                <button type="button" id="search-btn" for="search-box" class="search-btn">Search</button>
            </div>
                <button type="button" id="options-btn" class="options-btn" name="options-btn">Show search options</button>
            <div class="item options" id="options-box">
                <div class="item">
                    <input type="checkbox" id="regex" name="user-regex">
                    <label for="regex">Allow RegEx input</label>
                </div>
                <div class="item">
                    <label for="sort">Sort by:</label>
                    <select id="sort" name="user-sort">
                        <option value="" hidden>choose an option</option>
                        <option value="recent">Recent</option>
                        <option value="popular">Popular</option>
                        <option value="option 3"> option 3</option>
                        <option value="option 4"> option 4</option>
                    </select>
                </div>
                <div class="item">
                    <input type="checkbox" id="search-op-3" name="user-op-3">
                    <label for="search-op-3">Search Option 3</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="search-op-3" name="user-op-3">
                    <label for="search-op-4">Search Option 4</label>
                </div>
                <div class="tip">
                  <span>Tip</span>
                  <p>
                    To search for creators, use "@" before your search term. For tags, use "#". For a complete list of search functions, <a href=#>click here.</a>
                  </p>
              </div>
            </div>
        </form>
    </main>
</body>
<script src="app.js"></script>
</html>
