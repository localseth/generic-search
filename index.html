<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>Inverted Tech Search</title>
</head>
<body>
  <header>
  </header>
    <main>
        <h1>Inverted Tech Foundation</h1>
        <form class="container" autocomplete="off" method="POST" action="./results.html#">
            <div class="item searchbar">
                <input type="text" id="search-box" name="search" placeholder="Enter search terms here...">
                <button type="submit" id="search-btn" for="search-box" class="search-btn">Search</button>
            </div>
                <button type="button" id="options-btn" class="options-btn" name="options-btn">Show search options</button>
            <div class="item options" id="options-box">
                <div class="column">
                    <div class="item date-range border">
                        <h3 class="item">Date Range</h2>
                        <div class="item">
                            <label for="date-from">From:</label>
                            <input type="date" id="date-from" name="date-from">
                        </div>
                        <div class="item">
                            <label for="date-to">To:</label>
                            <input type="date" id="date-to" name="date-to">
                        </div>
                    </div>
                    <div class="item column border">
                        <div class="item sort">
                            <label for="sort">Sort by:
                                <select id="sort" name="user-sort">
                                    <option value="" hidden>choose an option</option>
                                    <option value="recent">Recent</option>
                                    <option value="popular">Old</option>
                                    <option value="option 3">Popular</option>
                                    <option value="option 4">Unpopular</option>
                                </select>
                            </label>
                        </div>
                        <div class="item">
                            <label for="regex" class="form-control">
                                <input type="checkbox" id="regex" name="user-regex">
                                Search Option 1
                            </label>
                        </div>
                        <div class="item">
                            <label for="search-op-2" class="form-control">
                                <input type="checkbox" id="search-op-2" name="user-op-3">
                                Search Option 2
                            </label>
                        </div>
                        <div class="item">
                            <label for="search-op-3" class="form-control">
                                <input type="checkbox" id="search-op-3" name="user-op-3">
                                Search Option 3
                            </label>
                        </div>
                    </div>
                </div>
               
                <div class="tip">
                  <span>Tip</span>
                  <p>
                    To search for creators, use "@" before your search term. For tags, use "#". For a complete list of search functions, <a href=#>click here.</a>
                  </p>
                  <p class="example"><i>example: </i> <span class="creator">@Iancrossland</span> <span class="hashtag">&#35;music</span> <span class="hashtag">&#35;rock</span></p>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="app.js"></script>
</html>
